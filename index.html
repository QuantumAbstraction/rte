<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <!-- Load the RichTextEditor CSS and JavaScript -->
    <link rel="stylesheet" href="https://richtexteditor.com/products/rte/themes/default/rte.css">
    <script src="https://richtexteditor.com/products/rte/rte.js"></script>
</head>

<body>
    <textarea id="editor"></textarea>

    <script>
        // Initialize the RichTextEditor
        const editor = new RichTextEditor("#editor");

        // Listen for content changes and send the content back to the PCF control
        editor.attachEvent("change", function () {
            window.parent.postMessage({ content: editor.getHTMLCode() }, '*');
        });

        // Listen for messages from the PCF control (to update editor content)
        window.addEventListener('message', function (event) {
            if (event.data.type === "updateContent") {
                editor.setHTMLCode(event.data.content);
            }
        });
    </script>
</body>

</html>
